<h2>custom-page works!</h2>
<ng-container *ngIf="component.data$ | async as data">
    <cx-generic-link
      [url]="data.urlLink"
      [target]="data.external ? '_blank' : null"
      [title]="data.media?.altText"
    >
      <p class="headline" *ngIf="data.headline" [innerHTML]="data.headline"></p>
      <cx-media [container]="data.media"></cx-media>
      <p class="content" *ngIf="data.content" [innerHTML]="data.content"></p>
    </cx-generic-link>
  </ng-container>
<router-outlet></router-outlet>
