<cx-carousel
  [items]="items$ | async"
  [title]="title$ | async"
  [template]="carouselItem"
  itemWidth="285px"
>
</cx-carousel>

<ng-template #carouselItem let-item="item">
  <a tabindex="0" [routerLink]="{ cxRoute: 'product', params: item } | cxUrl">
    <cx-media [container]="item.images?.PRIMARY"></cx-media>
    <h4>
      {{ item.name }}
    </h4>
    <div class="price">
      {{ item.price?.formattedValue }}
    </div>
    <div class="rating">
        <h6>{{ item.averageRating }}</h6>
    </div>
    
    <div class="description">
        <h3>{{ item.code }} yash</h3>
    </div>
    <h6>{{ item.summary }}</h6>
    <div class="count">({{ item.numberOfReview }})</div>
  </a>
</ng-template>
